<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冉璦的作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>冉璦的作品集網站</h1>
        <nav>
            <a href="#about">關於我</a> | 
            <a href="#portfolio">作品展示</a> | 
            <a href="#contact">聯絡我</a>
        </nav>
    </header>

    <!-- 背景音樂部分 -->
    <audio id="background-music" autoplay loop>
        <source src="background-music.ogg" type="audio/ogg">
        <source src="background-music.mp3" type="audio/mp3">
        您的瀏覽器不支援 HTML5 音樂標籤。
    </audio>
    <button onclick="document.getElementById('background-music').muted = false;">播放音樂</button>

    <!-- 背景影片區塊 -->
    <section id="background-video">
        <video autoplay loop muted>
            <source src="videos/intro-video.mp4" type="video/mp4">
            您的瀏覽器不支援 HTML5 影片標籤。
        </video>
        <div class="content">
            <h1>手作幾何手作幾何</h1>
            <p>Adobe InDesign</p>
        </div>
    </section>

    <!-- 作品介紹區塊 -->
    <section id="portfolio">
        <h1>這件背景動畫中寵物作品運用了色彩與幾何圖形的設計方式，是在Adobe InDesign中創作的，以將圓圓的陪伴融入視覺藝術中。</h1>
        <div class="content">
            <p>🐾 <strong>《圓圓陪我走過的15年》🐾</strong>...</p>
        </div>
    </section>

    <!-- 音符飄動效果 -->
    <script>
        const notes = ["💫", "🌻", "✨", "🍃", "🍀", "🌙", "💎"];
        
        setInterval(() => {
          const note = document.createElement("div");
          note.className = "note";
          note.innerText = notes[Math.floor(Math.random() * notes.length)];
          note.style.left = Math.random() * window.innerWidth + "px";  // 隨機水平位置
          document.body.appendChild(note);

          note.style.animation = "moveUp 10s linear forwards"; // 呼叫CSS動畫
          setTimeout(() => note.remove(), 10000); // 動畫結束後移除音符
        }, 800);
    </script>
</body>
</html>
